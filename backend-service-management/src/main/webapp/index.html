                <!DOCTYPE html>
            <html ng-app="helloApp">
            <head>
            <meta charset="ISO-8859-1">
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <!-- Mobile support -->
            <meta name="viewport" content="width=device-width, initial-scale=1">    
            <title>Login Page</title>
            <script type="text/javascript" src="scripts/angular.min.js"></script>
            <script type="text/javascript" src="scripts/angular-resource.js"></script>
            <script type="text/javascript" src="scripts/angular-route.js"></script>

            <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <!-- <script type="text/javascript"
                src="scripts/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> -->
                <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
            <script type="text/javascript" src="scripts/login.js"></script>
            <script type="text/javascript" src="scripts/ui-bootstrap-tpls-2.5.0.min.js"></script>
            <link rel="stylesheet" type="text/css"
                href="scripts/bootstrap-3.3.7-dist/css/bootstrap-theme.css" />
            <link rel="stylesheet" type="text/css"
                href="scripts/bootstrap-3.3.7-dist/css/bootstrap-theme.css.map" />
            <link rel="stylesheet" type="text/css"
                href="scripts/bootstrap-3.3.7-dist/css/bootstrap.css" />
            <!-- <link rel="stylesheet" type="text/css"
                href="scripts/bootstrap-3.3.7-dist/css/bootstrap.css.map" /> -->
            <link rel="stylesheet" type="text/css" href="scripts/main.css" />


            </head>
            <body >
                <div ng-controller="HttpController">
                    <div class="wrapper-login" ng-hide="autheticatedUser">
                        <form ng-submit="authenticate()" class="form-signin">
                            <h2 class="form-signin-heading">Sign In</h2>
                            <div class="form-group row">
                                <label for="usernameId">Mobile Number</label> <input type="text"
                                    ng-model="user.userMobileNo" class="form-control" id="usernameId"
                                    placeholder="Enter Mobile Number" required="" autofocus="">
                            </div>
                            <div class="form-group row">
                                <label for="passwordId">Password</label> <input type="password"
                                    ng-model="user.password" class="form-control" id="passwordId"
                                    placeholder="Enter Password" required="">
                            </div>
                            <label class="checkbox"> <input type="checkbox"
                                value="remember-me" id="rememberMe" name="rememberMe">
                                Remember me
                            </label>
                            <div style="margin-left: 50px">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-primary">Reset</button>
                            <button type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <div ng-include="'home.html'" ng-show="autheticatedUser"></div>
                    <div ng-include="'userRequests.html'" ng-show="userRequests"></div>
                    <div ng-include="'requestDetails.html'" ng-show="FullRequestDetails"></div>
                    <div ng-include="'addProductCategory.html'" ng-show="categoryForm"></div>
                </div>                    
            </body>
            </html>
